<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        function momsCounter() {
            pris = prompt("Vad kostar din vara?")
            moms = prompt("Vad är skattesatsen utan tecken? t.ex. 25 (om det är 25%)");

            moms = moms / 100 + 1;

            momsKostnad = pris * (moms - 1);
            exklMoms = pris * 0.75;
            alert("Du betalar: " + momsKostnad + " i moms" + '\n' + "Och " + exklMoms + " exklusive moms" +
                '\n' + "Total kostnad: " + pris);
        }
        momsCounter();
    </script>
</body>

</html>
