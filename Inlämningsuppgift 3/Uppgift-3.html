    <script>
        let circleRadius = prompt("Vänligen skriv in cirkelns radie i cm.");

        function omkretsArea(input) {
            let omkrets = Math.PI * (input * 2);
            let area = Math.PI * (Math.pow(input, 2))

            alert("Omkretsen är: " + omkrets.toFixed(1) + " cm" + "\n" + "Arean är: " + area.toFixed(1) + " cm");

        }
        omkretsArea(circleRadius);
    </script>
